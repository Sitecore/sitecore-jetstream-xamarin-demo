<html>
	<head>
		<title></title>
	</head>
	<body>
			<table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
        <tbody>
          <tr style="vertical-align: middle;">
            <td>
              Flight #{0}</td>
            <td style="text-align: right; font-size:24px;">
              ${1}</td>
          </tr>
        </tbody>
      </table>
			</br>
      {2}
			</br>
			from {3}, {4} ({5})
			</br></br>
      {6}
			</br>
			in {7},{8} ({9})
			</br></br>
			duration {10}h {11}m
      </br></br>
      <img src="{12}.png" />
      <img src="{13}.png" />
      <img src="{14}.png" />
	</body>
</html>
<!--
0 - flight number
1 - flight price ($ only)
2 - departure time
3 - departure city
4 - departure country
5 - departure airport code
6 - arrival time
7 - arrival city
8 - arrival country
9 - arrival airport code
10 - duration hours
11 - duration minutes
12 - first badge resource name
13 - second badge resource name
14 - third badge resource name
-->
